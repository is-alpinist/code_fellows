<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
 /*=== CSS ================================*/     
    <style>
	li { cursor: pointer; cursor: hand; background-color:#ccffff;}

	body {font-family: "Courier New", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace; background-color:#ffffcc }

	h1 {background-color:#cccccc;}

</style>


    <title>ToDo</title>
</head>
<body>

/*=== jQuery ================================*/  
/*===requires jQuery source==================*/
    <script src="jquery.js"></script>
    <script>
 
    $( document ).ready(function() {

    	$('form').submit(function () {
    if ($('input').val() !== '') {
    var myTodo = $('input').val();
    $('ul').prepend('<li>' + myTodo+ '</li>');
    };
    
    $('input').val('');
    return false;
});

    $(document).on('click', 'li', function (e) {
    e.stopPropagation();
    $(this).remove();
});
        
    });
 
    </script>

/*=== html ================================*/
<h1>My List to Do:</h1>
    	<div> </div>
	<h2>
<form>
    <label>Enter Todo:</label>
    <input type="text" />
</form>
	</h2>
		<ul></ul>
</body>
</html>
